name: CD Pipeline

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v2

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # Change to your region

      # 3. Get EC2 instance IPs from ASG
      - name: Fetch EC2 Instances from ASG
        id: ec2
        run: |
          ASG_NAME="my-auto-scaling-group"  
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names $ASG_NAME \
            --query "AutoScalingGroups[0].Instances[*].InstanceId" \
            --output text)

          echo "Found Instances: $INSTANCE_IDS"

          PUBLIC_IPS=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_IDS \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)

          echo "$PUBLIC_IPS" > public_ips.txt
          echo "public_ips=$PUBLIC_IPS" >> $GITHUB_ENV

